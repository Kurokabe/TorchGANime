seed_everything: true
trainer:
  devices:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
  accumulate_grad_batches: 16
  accelerator: gpu
  precision: 32
  gradient_clip_val: 1.0
  strategy: ddp
model:
  learning_rate: 1e-4
  autoencoder_config:
    embed_dim: 256
    n_embed: 50257
    channels: 256
    z_channels: 256
    resolution: 256
    in_channels: 3
    out_channels: 3
    ch_mult:
    - 1
    - 1
    - 2
    - 2
    # - 4
    n_res_blocks: 2
    attn_resolutions:
      - 32
    dropout: 0.1
    resamp_with_conv: True
  loss_config:
    disc_channels: 64
    disc_n_layers: 3
    disc_use_actnorm: False
    disc_start: 10000
    disc_factor: 1.0
    disc_weight: 0.8
    codebook_weight: 1.0
    pixelloss_weight: 1.0
    perceptual_weight: 1.0
    disc_loss: hinge

data:
  path: "/TorchGANime/data/full"
  batch_size: 4
  num_workers: 16
  image_size: 
    - 128 
    - 256